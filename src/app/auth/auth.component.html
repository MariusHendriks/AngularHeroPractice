<form (ngSubmit)="onSubmit()" novalidate>
  username:
  <input type="text" [formControl]="name" />
  <p>
    Als je als username 'admin' neemt, kun je alles. Als je als username:
    'iCanClearMessages' neemt, kun je alleen de messages resetten.
  </p>
  <p>Value: {{ name.value }}</p>

  <input type="submit" />
</form>
